<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags</title>
</head>
<body>
    <h1>Tags</h1>
    <p>Em HTML existem varias tags que você precisa saber para poder desenvolver em HTML, aqui você verá algumas e suas ultilidades</p>
    <p><abbr title="Use a tag &lt;p&gt;">Parágafo</abbr></p>
    <p><abbr title="use a tag &lt;strong&gt;">Negrito</abbr></p>
    <p><abbr title="use a tag &lt;em&gt;">Itálico</abbr></p>
    <p><abbr title="use a tag &lt;link:favicon&gt;">Colocar um favicon</abbr></p>
    <p><abbr title="use a tag &lt;bdo&gt;">Inverter texto</abbr></p>
    <p><abbr title="use a tag &lt;ul&gt;">Lista não ordenada</abbr></p>
    <p><abbr title="use a tag &lt;ol&gt;">Lista ordenada</abbr></p>
    <p><abbr title="use a tag &lt;li&gt;">Item de lista</abbr></p>
    <p><abbr title="use a tag &lt;a&gt;">Colocar links</abbr></p>
</body>
</html>
